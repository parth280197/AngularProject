<a href="#" (click)="selectRecipe($event)" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">
      {{ recipe.name }}
    </h4>
    <p class="list-group-item-text">
      {{ recipe.name }}
    </p>
  </div>
  <span class="pull-right">
    <img
      src="{{ recipe.imgPath }}"
      alt="img"
      style="max-height:50px;"
      class="img-responsive"
    />
  </span>
</a>
