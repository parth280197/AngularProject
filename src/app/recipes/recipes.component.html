<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (updateSelectedRecipe)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else Else"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #Else>
      <div>Please select recipe</div>
    </ng-template>
  </div>
</div>
